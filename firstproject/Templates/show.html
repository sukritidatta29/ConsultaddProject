<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Records</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="{%static 'crudcss/style.css'%}" rel="stylesheet" type="text/css">

</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Blogger ID</th>
        <th>Blogger Name</th>
        <th>Blogger Email</th>
        <th>Blogs</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for post in posts %}
    <tr>
        <td>{{ post.pid }}</td>
        <td>{{ post.pname }}</td>
        <td>{{ post.pemail }}</td>
        <td>{{ post.blog }}</td>
        <td>
            <a href="/edit/{{ post.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ post.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<div class="text-center">
<center><a href="/post" class="btn btn-primary" >Add New Blog</a></center> &nbsp;
<center><a href="/about/" class="btn btn-primary">Know more about us!</a></center> &nbsp;
    <center><a href="/logout" class="btn btn-primary">Logout</a></center></div>
</body>
</html>
