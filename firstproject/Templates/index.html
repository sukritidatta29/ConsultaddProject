<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'crudcss/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/post">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Blogger Id:</label>
    <div class="col-sm-4">
      {{ form.pid }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Blogger Name:</label>
    <div class="col-sm-4">
      {{ form.pname }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Blogger Email:</label>
    <div class="col-sm-4">
      {{ form.pemail }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Write your content here!</label>
    <div class="col-sm-4" ><textarea class="form-control"  rows="5" value="{{ form.blog }}</textarea>

    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
